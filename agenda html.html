<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda 2026 - Jose</title>

    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: { 50: '#eef2ff', 100: '#e0e7ff', 600: '#4f46e5', 700: '#4338ca' }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Iconos SVG ---
        const IconChevronLeft = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>;
        const IconChevronRight = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
        const IconCalendar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const IconClock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const IconTrash2 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const IconSave = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const IconX = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const IconPlus = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const IconDownload = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
        const IconUpload = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;

        const HOURS = Array.from({ length: 13 }, (_, i) => `${(i + 8).toString().padStart(2, '0')}:00`);

        const COLORS = [
            { name: 'Azul', value: 'bg-blue-100 border-blue-300 text-blue-800' },
            { name: 'Verde', value: 'bg-green-100 border-green-300 text-green-800' },
            { name: 'Naranja', value: 'bg-orange-100 border-orange-300 text-orange-800' },
            { name: 'Morado', value: 'bg-purple-100 border-purple-300 text-purple-800' },
            { name: 'Rojo', value: 'bg-red-100 border-red-300 text-red-800' },
        ];

        function Agenda2026() {
            const [currentDate, setCurrentDate] = useState(new Date('2026-01-16T09:00:00'));
            const [appointments, setAppointments] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({ subject: '', color: COLORS[0].value });
            const fileInputRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('agenda-2026-data-web');
                if (saved) {
                    try {
                        setAppointments(JSON.parse(saved));
                    } catch (e) { console.error("Error cargando datos", e); }
                } else {
                    const exampleApp = {
                        id: 'init-example',
                        dateStr: '2026-01-16',
                        timeStr: '18:00',
                        subject: 'Lectura: Javier Marías',
                        color: COLORS[0].value
                    };
                    setAppointments([exampleApp]);
                }
            }, []);

            useEffect(() => {
                if(appointments.length > 0 || localStorage.getItem('agenda-2026-data-web')) {
                    localStorage.setItem('agenda-2026-data-web', JSON.stringify(appointments));
                }
            }, [appointments]);

            const getStartOfWeek = (date) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(d.setDate(diff));
            };

            const currentWeekStart = getStartOfWeek(currentDate);

            const getWeekDays = () => {
                const days = [];
                const start = new Date(currentWeekStart);
                for (let i = 0; i < 7; i++) {
                    const d = new Date(start);
                    d.setDate(start.getDate() + i);
                    days.push(d);
                }
                return days;
            };

            const formatDateStr = (date) => date.toISOString().split('T')[0];

            const changeWeek = (offset) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + (offset * 7));
                setCurrentDate(newDate);
            };

            const goToToday = () => setCurrentDate(new Date('2026-01-16T09:00:00'));

            const handleSlotClick = (dateStr, timeStr) => {
                const existing = appointments.find(a => a.dateStr === dateStr && a.timeStr === timeStr);
                if (existing) {
                    setEditingId(existing.id);
                    setFormData({ subject: existing.subject, color: existing.color });
                } else {
                    setEditingId(null);
                    setFormData({ subject: '', color: COLORS[0].value });
                }
                setSelectedSlot({ dateStr, timeStr });
                setIsModalOpen(true);
            };

            const handleSave = () => {
                if (!selectedSlot || !formData.subject.trim()) return;
                if (editingId) {
                    setAppointments(prev => prev.map(app => app.id === editingId ? { ...app, subject: formData.subject, color: formData.color } : app));
                } else {
                    setAppointments(prev => [...prev, {
                        id: crypto.randomUUID(),
                        dateStr: selectedSlot.dateStr,
                        timeStr: selectedSlot.timeStr,
                        subject: formData.subject,
                        color: formData.color
                    }]);
                }
                setIsModalOpen(false);
            };

            const handleDelete = () => {
                if (editingId) {
                    setAppointments(prev => prev.filter(a => a.id !== editingId));
                    setIsModalOpen(false);
                }
            };

            // --- Funciones de Backup ---
            const exportData = () => {
                const dataStr = JSON.stringify(appointments, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `agenda_backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const triggerImport = () => fileInputRef.current.click();

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            if(confirm(`Se van a importar ${imported.length} citas. Esto reemplazará tu agenda actual. ¿Continuar?`)) {
                                setAppointments(imported);
                            }
                        } else {
                            alert("El formato del archivo no es correcto.");
                        }
                    } catch (error) {
                        alert("Error al leer el archivo.");
                    }
                };
                reader.readAsText(file);
                // Reset input
                event.target.value = null;
            };

            const weekDays = getWeekDays();
            const monthLabel = currentWeekStart.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

            return (
                <div className="flex flex-col h-screen bg-slate-50 text-slate-800 font-sans">
                    {/* Input oculto para importar */}
                    <input type="file" ref={fileInputRef} onChange={importData} accept=".json" className="hidden" />

                    <header className="bg-white shadow-sm border-b border-slate-200 px-4 py-3 flex flex-col md:flex-row items-center justify-between sticky top-0 z-10 gap-3">
                        <div className="flex items-center space-x-2 w-full md:w-auto justify-between md:justify-start">
                            <div className="flex items-center space-x-2">
                                <div className="bg-indigo-600 p-1.5 rounded-lg text-white">
                                    <IconCalendar className="w-5 h-5" />
                                </div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight hidden sm:block">Agenda 2026</h1>
                            </div>

                            {/* Botones de Backup visibles en móvil también */}
                            <div className="flex space-x-2 md:ml-6">
                                <button onClick={exportData} title="Descargar copia de seguridad" className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
                                    <IconDownload className="w-5 h-5" />
                                </button>
                                <button onClick={triggerImport} title="Restaurar copia de seguridad" className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
                                    <IconUpload className="w-5 h-5" />
                                </button>
                            </div>
                        </div>

                        <div className="flex items-center space-x-2 md:space-x-4 w-full md:w-auto justify-center">
                            <button onClick={goToToday} className="px-3 py-1.5 text-sm bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 rounded-md font-medium transition-colors shadow-sm">
                                Hoy
                            </button>
                            <div className="flex items-center bg-white border border-slate-200 rounded-lg p-1 shadow-sm">
                                <button onClick={() => changeWeek(-1)} className="p-1.5 hover:bg-slate-100 rounded-md text-slate-600"><IconChevronLeft className="w-4 h-4" /></button>
                                <span className="px-4 font-medium text-sm min-w-[130px] text-center capitalize text-slate-700">{monthLabel}</span>
                                <button onClick={() => changeWeek(1)} className="p-1.5 hover:bg-slate-100 rounded-md text-slate-600"><IconChevronRight className="w-4 h-4" /></button>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 overflow-auto p-2 md:p-6">
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 min-w-[800px] md:min-w-0">
                            <div className="grid grid-cols-8 border-b border-slate-200 bg-slate-50/50 sticky top-0 z-0">
                                <div className="p-3 border-r border-slate-200 flex items-center justify-center text-slate-400"><IconClock className="w-5 h-5 opacity-50" /></div>
                                {weekDays.map((day, i) => {
                                    const isToday = formatDateStr(day) === formatDateStr(new Date('2026-01-16T09:00:00'));
                                    return (
                                        <div key={i} className={`py-3 px-2 text-center border-r border-slate-200 last:border-r-0 ${isToday ? 'bg-indigo-50/60' : ''}`}>
                                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">{day.toLocaleDateString('es-ES', { weekday: 'short' })}</p>
                                            <div className={`text-lg font-bold inline-flex items-center justify-center w-9 h-9 rounded-full ${isToday ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-700'}`}>{day.getDate()}</div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="divide-y divide-slate-100">
                                {HOURS.map((hour) => (
                                    <div key={hour} className="grid grid-cols-8 min-h-[90px]">
                                        <div className="p-2 border-r border-slate-100 text-xs font-semibold text-slate-400 text-right pr-4 pt-3">{hour}</div>
                                        {weekDays.map((day) => {
                                            const dateStr = formatDateStr(day);
                                            const appData = appointments.find(a => a.dateStr === dateStr && a.timeStr === hour);
                                            return (
                                                <div key={`${dateStr}-${hour}`} onClick={() => handleSlotClick(dateStr, hour)} className="border-r border-slate-100 last:border-r-0 p-1 cursor-pointer transition-colors relative group hover:bg-slate-50/80">
                                                    {!appData && <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><div className="bg-indigo-50 text-indigo-400 rounded-full p-1"><IconPlus className="w-4 h-4" /></div></div>}
                                                    {appData && (
                                                        <div className={`h-full w-full rounded-md p-2 text-xs border shadow-sm flex flex-col gap-1 transition-transform hover:scale-[1.02] ${appData.color}`}>
                                                            <span className="font-bold leading-tight line-clamp-2">{appData.subject}</span>
                                                            <div className="flex items-center opacity-70 mt-auto pt-1"><IconClock className="w-3 h-3 mr-1" /><span>{appData.timeStr}</span></div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {isModalOpen && selectedSlot && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all scale-100 animate-in fade-in zoom-in duration-200">
                                <div className="bg-gradient-to-r from-indigo-600 to-indigo-700 px-6 py-4 flex justify-between items-center text-white">
                                    <h3 className="font-bold text-lg tracking-wide">{editingId ? 'Editar Cita' : 'Nueva Cita'}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="hover:bg-white/20 rounded-full p-1"><IconX className="w-5 h-5" /></button>
                                </div>
                                <div className="p-6 space-y-5">
                                    <div className="flex items-center justify-center space-x-3 text-sm text-indigo-900 bg-indigo-50 py-2 px-4 rounded-full border border-indigo-100 mx-auto w-fit">
                                        <span className="capitalize font-semibold">{new Date(selectedSlot.dateStr).toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric' })}</span>
                                        <span className="text-indigo-300">|</span>
                                        <span className="font-mono font-medium">{selectedSlot.timeStr}</span>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Asunto</label>
                                        <input autoFocus type="text" value={formData.subject} onChange={(e) => setFormData({...formData, subject: e.target.value})} placeholder="Ej: Consultoría IA, Basket..." className="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all" onKeyDown={(e) => e.key === 'Enter' && handleSave()} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Etiqueta</label>
                                        <div className="flex justify-between items-center bg-slate-50 p-2 rounded-xl border border-slate-100">
                                            {COLORS.map((color) => (
                                                <button key={color.name} onClick={() => setFormData({...formData, color: color.value})} className={`w-8 h-8 rounded-full border-2 transition-all hover:scale-110 focus:outline-none flex items-center justify-center ${color.value.split(' ')[0]} ${formData.color === color.value ? 'border-slate-600 ring-2 ring-slate-300 scale-110 shadow-sm' : 'border-transparent'}`} title={color.name}>
                                                    {formData.color === color.value && <div className="w-2 h-2 bg-slate-700 rounded-full"></div>}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-slate-50 px-6 py-4 flex justify-between items-center border-t border-slate-100">
                                    {editingId ? <button onClick={handleDelete} className="flex items-center text-red-500 hover:text-red-700 text-sm font-semibold hover:bg-red-50 px-3 py-2 rounded-lg transition-colors"><IconTrash2 className="w-4 h-4 mr-2" /> Borrar</button> : <div></div>}
                                    <div className="flex space-x-3">
                                        <button onClick={() => setIsModalOpen(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-200 rounded-lg text-sm font-semibold transition-colors">Cancelar</button>
                                        <button onClick={handleSave} disabled={!formData.subject.trim()} className="flex items-center bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 text-white px-5 py-2 rounded-lg text-sm font-semibold shadow-md transition-all"><IconSave className="w-4 h-4 mr-2" /> Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Agenda2026 />);
    </script>
</body>
</html>
